<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
        <style>
          h2 {
            text-align: center;
          }
          svg {
            margin-left: auto;
            margin-right: auto;
            display: block;
          }
        </style>
        <script type="text/javascript">
          function draw(dataset) {
              var w = 1000;
              var h = 500;
              var padding = 50;
              d3.select('body')
                .append('h2')
                .text('Homerun');
              var svg = d3.select("body")
                          .append("svg")
                          .attr("width", w)
                          .attr("height", h)
                          .append("g")
                          .attr("class", "chart");
              var myChart = new dimple.chart(svg, dataset);
              var x = myChart.addAxis("x", "weight");
              var y = myChart.addAxis("y", "avg");
              var z = myChart.addMeasureAxis("z", "HR");
              x.title = "weight";
              y.title = "batting average";
              myChart.addSeries("name", dimple.plot.bubble);
              myChart.draw();
            };
      </script>
    </head>
    <body>
        <script type="text/javascript">
          d3.csv("./data/baseball_data.csv", draw);
        </script>
    </body>
</html>
